<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Educational Courses</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 0; padding: 0;}
        header {background-color: #335c67; color: white; padding: 20px; text-align: center;}
        .menu-toggle {display: none; font-size: 28px; cursor: pointer; color: white; padding: 14px;}
        nav {background-color: #e09f3e; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; position: relative;}
        .nav-links {display: flex; flex-wrap: wrap; justify-content: center; width: 100%;}
        nav a {color: white; padding: 14px 20px; text-decoration: none; display: block; position: relative;}
        nav a:hover {background-color: #9e2a2b;}
        .dropdown {position: relative; display: inline-block;}
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e09f3e;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 12px 16px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .content {padding: 20px;}
        footer {background-color: #540b0e; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;}

        @media screen and (max-width: 600px) {
            .nav-links {flex-direction: column; display: none; width: 100%;}
            nav a, .dropdown-content a {width: 100%; text-align: center;}
            .dropdown-content {position: static;}
            .menu-toggle {display: block;}
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to EduLearn</h1>
    <p>Explore Different Courses to Enhance Your Skills</p>
</header>

<nav>
    <span class="menu-toggle" onclick="toggleMenu()">&#9776;</span>
    <div class="nav-links" id="navLinks">
        <a href="home.html">Home</a>
        <div class="dropdown">
            <a href="#">Courses</a>
            <div class="dropdown-content">
                <a href="nlp.html">Natural Language Processing</a>
                <a href="ml.html">Machine Learning</a>
            </div>
        </div>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>
</nav>

<div class="content">
    <h2>Welcome to EduLearn</h2>
    <p>This is the main landing page. Navigate using the menu to explore more.</p>
</div>

<footer>
    &copy; 2025 EduLearn. All rights reserved.
</footer>

<script>
function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.style.display = (navLinks.style.display === 'flex') ? 'none' : 'flex';
}
</script>

</body>
</html>
